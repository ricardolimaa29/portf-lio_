<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SANTANA</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: '',monospace;
      background-color: #000;
      color: white;
    }

    /* Navbar */
    header.navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
      z-index: 10;
      font-weight: 500;
      font-style:initial;
    }

    header.navbar nav {
      display: flex;
      gap: 25px;
      font-size: 14px;
      font-style:initial;
    }

    header.navbar nav a {
      color: #aaa;
      text-decoration: none;
      padding: 8px 10px;
      transition: color 0.3s;
    }

    header.navbar nav a:hover {
      color: #ffffff; /* Verde similar */
      font-style:initial;
    }

    /* Logo no centro */
    header.navbar .logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-family:"Unknown Font", monospace;
      font-size: 24px;
      font-weight: bold;
      color: white;
      z-index: 11;
      user-select: none;
    }

    header.navbar .logo .tech {
      color: #e94619;
      font-style: normal;
      font-weight: 900;
     
    }


    /* Hero Section */
    section.hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 60px; /* para compensar o menu fixo */
    }

    /* Imagem como background */
    section.hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('img/grupo.png'); /* sua imagem */
      background-size: cover;
      background-position: center;
      filter: brightness(0.6);
      z-index: 0;
    }

    /* Conteúdo do hero na frente */
    .hero-content {
      position: relative;
      z-index: 5;
      max-width: 900px;
      padding: 20px;
      color: white;
    }

    .hero-content h1 {
      font-family:  "Unknown Font", monospace;
      font-weight: 700;
      font-size: 60px;
      letter-spacing: 3px;
      margin-bottom: 10px;
      user-select: none;
    }

    .hero-content p {
      font-weight: 400;
      font-size: 16px;
      letter-spacing: 1px;
      margin-top: 0;
      user-select: none;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      color: #1c6fe3;
      border: 2px solid #1c6fe3;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s, color 0.3s;
    }

    .btn:hover {
      background-color: #1c6fe3;
      color: black;
    }

    /* Outras seções */
    .container {
      padding: 60px 20px 40px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .container.dark {
      background-color: #111;
    }

    .section-title {
      font-size: 28px;
      margin-bottom: 30px;
      font-weight: 700;
      color: white;
      text-align: center;
    }

    .section-title.light {
      color: #ccc;
    }

    .grid {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card, .member {
      background-color: #222;
      border-radius: 8px;
      padding: 15px;
      max-width: 300px;
      color: white;
      text-align: center;
    }

    .card img, .member img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    footer {
      background-color: black;
      color: #666;
      text-align: center;
      padding: 15px 10px;
      font-size: 14px;
    }

  </style>
</head>
<body>

  <header class="navbar">
   
    <nav>
      <a href="#inicio">Início</a>
      <a href="#projetos">Projetos</a>
      <a href="#equipe">Equipe</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <section class="hero" id="inicio">
    <div class="hero-content">
      <h1>PROJETO DO APP</h1>
      <p>DEVS</p>
      <a href="#projetos" class="btn">VER PORTFÓLIO</a>
    </div>
  </section>

  <section class="container" id="projetos">
    <h2 class="section-title">Projetos</h2>
    <div class="grid">
      <div class="card">
        <img src="img/inaguração.jpg" alt="Projeto 1" />
        <h3>PAGINA DE LOGIN COM A LOGO </h3>
        <p>FDSFDSFDS.</p>
      </div>
      <div class="card">
        <img src="img/fabrica.jpg" alt="Projeto 2" />
        <h3>MENU DO APP</h3>
        <p>Dashboard com gráficos dinâmicos e dados em tempo real para empresas financeiras.</p>
      </div>
    </div>
  </section>

</html>
